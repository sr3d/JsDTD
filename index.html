<script type="text/javascript" charset="utf-8">
Event.observe( window, 'load', function() { 
  window.game = new JsDTD('canvas'); 
  
  window.game.addTower( 3, 12, Tower.Canon );
  window.game.addTower( 10, 11, Tower.Canon );
  window.game.addTower( 13, 15, Tower.Canon );
  window.game.addTower( 18, 14, Tower.Canon );
  
  window.game.start();
  
  /* Configure buttons */
  new CanonButton();
  
} );
</script>
